<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      body {
        background-color: black;
        font-style: italic;
      }
      #video-background {
        /* 배경 동영상이 화면 전체를 채우도록 설정 */
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
      }

      #video-background video {
        /* 배경 동영상이 화면 전체를 채우도록 설정 */
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
      }
      body::-webkit-scrollbar {
        width: 5px; /* 스크롤바 너비 */
      }

      body::-webkit-scrollbar-thumb {
        background-color: rgb(0, 123, 255); /* 스크롤바 색상 */
        border-radius: 5px; /* 스크롤바 모서리 둥글게 */
      }

      body::-webkit-scrollbar-track {
        background-color: black; /* 스크롤바 트랙 색상 */
        border-radius: 5px; /* 스크롤바 트랙 모서리 둥글게 */
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="video-background">
      <!-- mute:1&autoplay:1&controls:0로 설정하여 소리 없이 자동 재생하고, 컨트롤러를 숨깁니다. -->
      <video src="./background.mp4" loop autoplay muted></video>
    </div>
  </body>
</html>
